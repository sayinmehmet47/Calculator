<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>


    <div class="container-fluid text-center shadow border rounded bg-dark mt-5 pb-2" id="container">

        <div class="row text-end" style="font-family: 'Orbitron', sans-serif;">
            <div class="p-3 text-white fs-1 previous" id="display">0</div>
            <div class="p-3 text-white fs-2 result" id="display">0</div>
        </div>
        <div class="row mt-2">
            <button class="btn fs-2 btn-warning rounded-circle m-1 col" id="clear">AC</button>
            <button class="btn fs-2 btn-warning rounded-circle m-1 col"><i class="fas fa-minus"></i></button>
            <button class="btn fs-2 btn-warning rounded-circle m-1 col" id="mod">%</button>
            <button class="btn fs-2 btn-warning rounded-circle m-1 col" id="divide">/</button>

        </div>

        <div class="row  ">
            <button class="btn fs-2 btn-primary rounded-circle m-1 col num" value="7" id="seven">7</button>
            <button class="btn fs-2 btn-primary rounded-circle m-1 col num" value="8" id="eight">8</button>
            <button class="btn fs-2 btn-primary rounded-circle m-1 col num" value="9" id="nine">9</button>
            <button class="btn fs-2 btn-warning rounded-circle m-1 col" id="multiply">x</button>
        </div>
        <div class="row">
            <button class="btn fs-2 btn-primary rounded-circle m-1 col num" value="4" id="four">4</button>
            <button class="btn fs-2 btn-primary rounded-circle m-1 col num" value="5" id="five">5</button>
            <button class="btn fs-2 btn-primary rounded-circle m-1 col num" value="6" id="six">6</button>
            <button class="btn fs-2 btn-warning rounded-circle m-1 col" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="btn fs-2 btn-primary rounded-circle m-1 col num" value="1" id="one">1</button>
            <button class="btn fs-2 btn-primary rounded-circle m-1 col num" value="2" id="two">2</button>
            <button class="btn fs-2 btn-primary rounded-circle m-1 col num" value="3" id="three">3</button>
            <button class="btn fs-2 btn-warning rounded-circle m-1 col" id="add">+</button>
        </div>


        <div class="row">
            <button class="btn fs-2 btn-primary rounded-pill m-1 col-6 num" id="zero">0</button>
            <button class="btn fs-2 btn-primary rounded-circle m-1 col" id="decimal">.</button>
            <button class="btn fs-2 btn-warning rounded-circle m-1 col" id="equals">=</button>


        </div>

        <div class="card-body text-white text-end">
            <i class="fab fa-mandalorian"> by Mehmet Sayin</i>
        </div>




    </div>








    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="functions.js"></script>

</body>

</html>
